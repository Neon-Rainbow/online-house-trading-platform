<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房屋交易平台登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-input {
            margin-bottom: 20px;
        }
        .form-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-input label {
            display: block;
            margin-bottom: 5px;
        }
        .form-action {
            text-align: center;
        }
        .form-action button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        .form-action button:hover {
            background-color: #0056b3;
        }
        .register {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="/auth/login" method="post">
        <div class="container">
            <h2>登录到房屋交易平台</h2>
            <div class="form-input">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-input">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-action">
                <button type="submit">登录</button>
            </div>
            <div class="register">
                没有账号？<a href="/auth/register">立即注册</a>
            </div>
        </div>
    </form>
</body>
</html>
