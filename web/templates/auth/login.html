<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.17sucai.com/upload/735710/2017-05-10/279a6ea69dbdb2b199cb1a18a382c4a9.png?x-oss-process=style/big');
            background-size: cover;
            background-position: center;
            min-height: 100vh; /* 设置最小高度为视口高度 */
            overflow-y: auto; /* 允许垂直滚动 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 30%; /* 设置容器宽度 */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 16px;
        }

        .form-group input {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* 注册按钮样式 */
        .register-link {
            display: block;
            margin-top: 10px; /* 调整距离上方的间距 */
            color: #666;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登录</h2>
        <form action="/auth/login" method="post">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <!-- 注册按钮，点击后跳转到注册页面 -->
        <a href="/auth/register" class="register-link">没有账号？点击注册</a>
    </div>
</body>
</html>
