<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人信息</h1>
        <p>姓名：{{.Name}}</p>
        <p>年龄：{{.Age}}岁</p>
        <p>性别：{{.Gender}}</p>
        <p>职业：{{.Occupation}}</p>
        <p>地址：{{.Address}}</p>
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
</html>
